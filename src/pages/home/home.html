<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Agenda de Contactos
    </ion-title>
    <ion-buttons start>
      <button ion-button (click) = "createUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let u of user | async">
      //un for para iterar la variable user, async = los carga de manera asincrona
  		<ion-item>
  			<ion-label>
  				<h2>{{ u.name }}</h2><!-- u es la variable en la base de datos del for de arriba.-->
  				<h3>{{ u.phone }}</h3>
  			</ion-label>
  		</ion-item>
  		<ion-item-options>
  			<button ion-button (click)="updateUser(u)">
  				Editar
  			</button>
  			<button ion-button color="danger"  (click)="removeUser(u)">
  				Borrar
  			</button>
  		</ion-item-options>
  	</ion-item-sliding>
  </ion-list>

</ion-content>
